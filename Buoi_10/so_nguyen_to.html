<script>
    //check 1 số có phải số nguyên tố hay không
    let number = +prompt("Nhập số cần check");
    let count = 0; // để đếm số ước. nếu = 2 thì đó là số nguyên tố
    for (let i = 1; i <= number; i++) {
        if (number % i == 0) {
            count++;
        }
    }
    console.log (count);
    if (count == 2) {
        document.write("có là số nguyên tố");}
    else {document.write("không là số nguyên tố");}


</script>
