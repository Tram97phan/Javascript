<script>

    // debugger;

    //     document.write("Xin Chào các bạn");
    // }
    let number1 = +prompt("Nhập số thứ nhất");
    let number2 = +prompt("Nhập số thứ hai");
    let sum = 0;
    debugger; //thử bug qua inspect
    if (number1 < number2) {
        for (let i = number1; i <= number2; i++) {
            sum += i;
        }
        document.write("Tổng từ " + number1 + " đến " + number2 + " là " + sum);
    } else {
        for (let i = number2; i <= number1; i++) {
            sum += i;
        }
        document.write(sum);
    }
</script>
